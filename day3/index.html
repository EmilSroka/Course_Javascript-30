<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Update CSS Variables with <span class="title__accent">JS</span></h1>
    <section class="controls">
        <label>Spacing: <input name="spacing" type="range" min="10" max="200" value="20" data-unit="px"></label>
        <label>Blur: <input name="blur" type="range" min="0" max="30" value="10" data-unit="px"></label>
        <label>Background color: <input name="color" type="color" value="#CA3433"></label>
    </section>
    <img class="target-img" src="https://placeimg.com/640/480/nature">

    <script src="script.js"></script>
</body>
</html>
